<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/logo.png') }}" />
    <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    {% if request.cookies.get("theme") %}
    <link rel="stylesheet" href="/static/css/{{ request.cookies.get('theme') }}.css">
    {% else %}
    <link rel="stylesheet" href="/static/css/light.css">
    {% endif %}
    <title>Flask-Blog</title>
  </head>
  <body>
{% include 'navbar.html' %}
<br>
<div class="container">
  {% block content %}
  {% endblock %}
  <br><br><br><br>
  {% include 'navbar-bottom.html' %}
</div>
<script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
<!--Mermaid viewer-->
<script src="{{ url_for('static', filename='mermaid/mermaid.min.js') }}"></script>
<script>
    mermaid.initialize({ startOnLoad: true });
</script>
</body>
</html>
